<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- tsParticles container -->
    <web-particles
      id="tsparticles"
      options='{
        "fps_limit":60,
        "interactivity":{
          "detectsOn":"canvas",
          "events":{
            "onClick":{"enable":true,"mode":"push"},
            "onHover":{"enable":true,"mode":"repulse"},
            "resize":true
          },
          "modes":{
            "push":{"particles_nb":4},
            "repulse":{"distance":200,"duration":0.4}
          }
        },
        "particles":{
          "color":{"value":"#ffffff"},
          "links":{"color":"#ffffff","distance":150,"enable":true,"opacity":0.4,"width":1},
          "move":{"bounce":false,"direction":"none","enable":true,"outMode":"out","random":false,"speed":2,"straight":false},
          "number":{"density":{"enable":true,"area":800},"value":80},
          "opacity":{"value":0.5},
          "shape":{"type":"circle"},
          "size":{"random":true,"value":5}
        },
        "detectRetina":true
      }'
    ></web-particles>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.28.0/dist/tsparticles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.5.0/custom-elements-es5-adapter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.5.0/webcomponents-loader.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/web-particles@1.1.0/dist/web-particles.min.js"></script>

    <div class="github">
      <a
        class="btn btn-link"
        href="https://github.com/matteobruni/tsparticles"
        title="Find more info on GitHub"
      >
        <span id="gh-project">tsParticles</span>
      </a>
      <div>
        <a
          class="github-button"
          href="https://github.com/matteobruni/tsparticles"
          data-icon="octicon-star"
          aria-label="Star matteobruni/tsparticles on GitHub"
          >Star</a
        >
        <a
          class="github-button"
          href="https://github.com/matteobruni/tsparticles/fork"
          data-icon="octicon-repo-forked"
          aria-label="Fork matteobruni/tsparticles on GitHub"
          >Fork</a
        >
      </div>
    </div>

   
  </body>
</html>
